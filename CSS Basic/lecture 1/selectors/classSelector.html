<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css for class selector */
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }

        /* css for lecture assignment for class selector */
        .smallfont{
            font-size: small;
        }
        .largefont{
            font-size: larger;
        }
    </style>
</head>
<body>
    <!-- class Selector -->
    <p class="green">abcd</p>
    <p class="green">pqrs</p>
    <p class="blue">xyz</p>

    <!-- lecture assignment for class selector  -->
    <h1 class="smallfont">This is a Heading 1</h1>
    <h2 class="smallfont">This is a Heading 2</h2>
    <h3 class="smallfont">This is a Heading 3</h3>
    <h4 class="largefont">This is a Heading 4</h4>
    <h5 class="largefont">This is a Heading 5</h5>
    <h6 class="largefont">This is a Heading 6</h6>
</body>
</html>
