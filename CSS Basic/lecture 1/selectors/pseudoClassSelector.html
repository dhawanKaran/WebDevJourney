<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for Pseudo-Class Selector */
        button:hover{
            color: yellow;
        }
        /* a:hover{
            color: green;
        } */
        .link-color:hover{
            color: black;
        }
        #link-id:hover{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <!-- Pseudo-Class Selector -->
    <button id="first-button">Submit</button>
    <br>
    <a class="link-color" id="link-id" href="https://www.google.com/" target="_blank">Click Here</a>
    
</body>
</html>
