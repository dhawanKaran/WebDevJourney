<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Homework 3</title>
</head>
<body>
    <h1>Welcome to KaranCodes</h1>
    <h1>Contact Us Form</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact" placeholder="Enter Contact Number">
        <br>
        <label for="gender">Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob">
        <br>
        <label for="rating">Rating</label>
        <label for="1star"><input type="radio" name="rating"> 1 </label>
        <label for="2star"><input type="radio" name="rating"> 2 </label>
        <label for="3star"><input type="radio" name="rating"> 3 </label>
        <label for="4star"><input type="radio" name="rating"> 4 </label>
        <label for="5star"><input type="radio" name="rating"> 5 </label>
        <br>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" cols="30" rows="10" placeholder="Enter Your Message" style="width: 390px; height: 117px;"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="submit" value="Reset">
        <br>
        <br>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="youtube.png" alt="Youtube" height="40" width="40"></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="instagram.png" alt="instagram" height="40" width="40"></a>
        <a href="https://web.telegram.org/a/" target="_blank" rel="noopener noreferrer"><img src="telegram.png" alt="telegram" height="40" width="40"></a>
    </form>
</body>
</html>
