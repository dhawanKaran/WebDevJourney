<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Homework 3</title>
</head>
<body>
    <h1>Welcome to KaranCodes</h1>
    <h1>Contact Us Form</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        
        <br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact" id="contact" placeholder="Enter Contact Number">
        
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="rathernotsay">Rather Not Say</option>
        </select>
        
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="">
        <label for="rating5">5</label>
        
        <br>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
        
        <br>
        <input type="submit" name="submit" id="submit" value="Send">
        <input type="reset" name="reset" id="reset" value="Reset">
        
        <br>
        <footer>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="youtube.png" alt="youtube" height="40" width="40">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="instagram.png" alt="instagram" height="40" width="40">
            </a>
            <a href="https://web.telegram.org/a/" target="_blank">
                <img src="telegram.png" alt="telegram" height="40" width="40">
            </a>
        </footer>        
    </form>
</body>
</html>
